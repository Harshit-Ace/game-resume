<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harshit's Gamified Resume</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.js"></script>
  <style>
    body { margin: 0; background: #111; color: white; font-family: monospace; overflow: hidden; }
    canvas { display: block; margin: auto; }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    #jumpBtn {
      padding: 10px 20px;
      font-size: 18px;
      background: #00ffcc;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    #jumpBtn:hover { background: #00ccaa; }
  </style>
</head>
<body>

<div id="controls">
  <button id="jumpBtn">Jump ‚¨ÜÔ∏è</button>
</div>

<script>
const config = {
  type: Phaser.AUTO,
  width: 900,
  height: 450,
  backgroundColor: "#20232a",
  physics: { default: "arcade", arcade: { gravity: { y: 400 }, debug: false } },
  scene: { preload, create, update }
};

let player, cursors, skills, obstacles, score = 0, scoreText;
let gameOver = false;
let jumpAllowed = true;

function preload() {
  this.load.image('ground', 'https://labs.phaser.io/assets/sprites/platform.png');
  this.load.image('skill', 'https://labs.phaser.io/assets/sprites/star.png');
  this.load.image('obstacle', 'https://labs.phaser.io/assets/sprites/red.png');
  this.load.image('player', 'https://labs.phaser.io/assets/sprites/phaser-dude.png');
}

function create() {
  // Ground
  const ground = this.physics.add.staticGroup();
  ground.create(450, 440, 'ground').setScale(3).refreshBody();

  // Player
  player = this.physics.add.sprite(100, 350, 'player').setScale(1.5);
  player.setCollideWorldBounds(true);
  window.player = player; // For external button access

  // Skills
  skills = this.physics.add.group();
  const skillData = [
    "SQL (Intermediate)",
    "Python (Intermediate)",
    "C/C++ (Intermediate)",
    "Java (Beginner)",
    "HTML/CSS (Beginner)",
    "Power BI (Beginner)",
    "Communication",
    "Project Management"
  ];

  skillData.forEach((name, i) => {
    const s = skills.create(250 + i * 90, 0, 'skill');
    s.setData('skillName', name);
  });

  // Obstacles
  obstacles = this.physics.add.group({
    key: 'obstacle',
    repeat: 4,
    setXY: { x: 400, y: 0, stepX: 150 }
  });

  // Colliders
  this.physics.add.collider(player, ground);
  this.physics.add.collider(skills, ground);
  this.physics.add.collider(obstacles, ground);
  this.physics.add.overlap(player, skills, collectSkill, null, this);
  this.physics.add.collider(player, obstacles, hitObstacle, null, this);

  // Text
  scoreText = this.add.text(20, 20, 'Career XP: 0', { fontSize: '20px', fill: '#fff' });

  // Intro text
  this.add.text(450, 60, "Run Through My Career - Harshit", { fontSize: '22px', fill: '#00ffcc' }).setOrigin(0.5);
  this.add.text(450, 90, "Press ‚Üë / SPACE / Tap to Jump & Collect Skills!", { fontSize: '16px', fill: '#ccc' }).setOrigin(0.5);

  // Education & project messages
  const messages = [
    "üéì Graduated from G.L.T Saraswati Bal Mandir, Nehru Nagar!",
    "üìò Completed BSc (H) Electronics!",
    "üéì Pursuing MSc Informatics!",
    "üè• Built Hospital Management System Project!"
  ];
  messages.forEach((msg, i) => {
    this.time.addEvent({ delay: 2000 + i * 3000, callback: () => showPopup(this, msg) });
  });

  // Input controls
  cursors = this.input.keyboard.createCursorKeys();

  // Jump button (for mobile)
  document.getElementById("jumpBtn").addEventListener("click", jump);
  this.input.on('pointerdown', jump); // Mouse/touch click
}

function update() {
  if (gameOver) return;

  // Jump controls (‚Üë or spacebar)
  if (
    (cursors.up.isDown || cursors.space.isDown || this.input.activePointer.isDown) &&
    player.body.touching.down &&
    jumpAllowed
  ) {
    jump();
  }

  // Move obstacles
  obstacles.children.iterate(ob => {
    ob.x -= 3;
    if (ob.x < -50) ob.x = 950;
  });

  // Move skills
  skills.children.iterate(skill => {
    skill.x -= 2;
    if (skill.x < -50) skill.x = 950;
  });

  // End screen trigger
  if (score >= 80) showEndScreen(this);
}

function jump() {
  if (player && player.body && player.body.touching.down) {
    player.setVelocityY(-330);
  }
}

function collectSkill(player, skill) {
  skill.disableBody(true, true);
  score += 10;
  scoreText.setText('Career XP: ' + score);
  showPopup(this, `+ ${skill.getData('skillName')} Unlocked!`);
}

function hitObstacle(player, obstacle) {
  this.physics.pause();
  player.setTint(0xff0000);
  gameOver = true;
  showPopup(this, "üí• Hit a Career Challenge! Try Again!");
  this.time.delayedCall(3000, () => location.reload());
}

function showPopup(scene, text) {
  const popup = scene.add.text(450, 200, text, {
    fontSize: '20px',
    fill: '#00ffcc',
    backgroundColor: '#0008',
    padding: { x: 10, y: 5 }
  }).setOrigin(0.5);
  scene.time.delayedCall(1500, () => popup.destroy());
}

function showEndScreen(scene) {
  gameOver = true;
  scene.add.rectangle(450, 225, 900, 450, 0x000000, 0.85);
  scene.add.text(450, 160, "üéâ You‚Äôve Reached the End of Harshit‚Äôs Journey!", { fontSize: '22px', fill: '#00ffcc' }).setOrigin(0.5);
  scene.add.text(450, 200, "Career XP: " + score, { fontSize: '18px', fill: '#fff' }).setOrigin(0.5);

  const contactText = [
    "üìç Location: New Delhi",
    "üìß Email: rharshit1111@gmail.com",
    "üéØ Skills: SQL, Python, C/C++, Java, HTML/CSS, Power BI",
    "üß† Strengths: Communication, Project Management"
  ];

  contactText.forEach((line, i) => {
    scene.add.text(450, 240 + i * 30, line, { fontSize: '16px', fill: '#ccc' }).setOrigin(0.5);
  });

  scene.add.text(450, 400, "Press F5 or Tap to Replay", { fontSize: '14px', fill: '#888' }).setOrigin(0.5);
}
new Phaser.Game(config);
</script>
</body>
</html>
